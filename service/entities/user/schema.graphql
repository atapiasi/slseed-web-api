type User {
  _id: ID!
  sub: String!
  name: String!
}

type Query {
  user(
    _id: ID!
  ): User

  users(
    skip: Int
    limit: Int
  ): [User]!
}

type Mutation {
  createUser(
    sub: String!
    name: String!
  ): User

  updateUser(
    _id: ID!
    sub: String
    name: String
  ): User
}
